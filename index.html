<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="header">
        <h1>Etch-a-sketch</h1>
    </div>


    <div class="main">
        <div class="controls">
            <h2 class="control-title">Controls</h2>
            <div class="color-container">
                <p>Pick a color</p>
                <input type="color" value="#000000" id="color-picker">
                <label for="color-picker"></label>
            </div>
            <button class="eraser-btn" onclick="clearCanvas()">Eraser</button>
            <button class="clear-btn" onclick="clearCanvas()">Clear</button>
        </div>

        <div style="height: 500px; width: 500px;" id="sketch-container">

        </div>
    </div>

    <div class="footer">
        <p style="color: white; ">Andrew Erasmus - GitHub 2023</p>
    </div>

</body>
<script src="./script.js"></script>

</html>
